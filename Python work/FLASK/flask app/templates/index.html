<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask template</title>
</head>
<body>
   <h1>Hello from FLASKIEST</h1>
   <h2>Hello {{name}}</h2>
   <!-- how to properly implement a form for retrieving data -->
   <form  method="post" action="/">
    <input  type="text" name="name" placeholder="Enter name">
    <input type="text" name="length" placeholder="Enter Password Length">
    <button>submit</button>
   </form>
   <!-- using the {{}} allows us to render the template and alter string data in the HTML file -->
   <h3>Your password is {{password}}</h3>
</body>
</html>
