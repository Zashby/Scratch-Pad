{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

    <script src="https://unpkg.com/vue@3"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="{% static 'mapr_app/app.js' %}"></script>
    <title>Vue View</title>
    <style>
    body{
        height: 100vw;
    }
    #app{
        height: 100%
    }
    #map{
        width: 65%; height: 40%;
        margin: 0 auto;

    }</style>
</head>
<body>
    <h1>Vue - Mapr</h1>
    <div id="app">
        --message--

        <select v-model="selectedGroup" v-on:change="fetchLocations()">
            <option selected disabled>Select a Group</option>
            <option v-for="group in groups" v-bind:value="group.id">--group.name--</option>
        </select>
        <br><br>
        <div id="map"></div>
    </div>
</body>
</html>
