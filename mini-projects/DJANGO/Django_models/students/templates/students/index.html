<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    {% for x in students %}
    <div>
        <a href="{% url "students:details" x.id %} ">{{x.name}}</a>
        <ul>
            {% for lab in x.assignments.all %}
            <li>{{lab.title}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
    
</body>
</html>
