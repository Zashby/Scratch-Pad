<h1>Current Player: {{ player }}</h1>

<button nbButton outline status="info" (click)="newGame()">
  Start a New Game
</button>

<div>
  <h2 *ngIf="winner">The winner: {{ winner }}</h2>
</div>

<main>
  <mywork-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  >
  </mywork-square>
</main>
