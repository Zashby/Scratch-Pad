  <body>

    <hr />

    <div class="answerBox">
      <script>
        // I wanted to follow the instructions, but am very well aware I could just test for if i %5 ==0 then write document, removing the need for the continue statement.
        for (i = 1; i <= 75; i++) {
          if (i % 5 != 0) {
            continue;
          } else {
            document.write(i + "<br>");
          }
        }

        function openWindow() {
          window.open(
            "https://www.upskilled.edu.au/skillstalk/software-development-trends"
          );
        }
      </script>
      <button onclick="openWindow()">Open New Window</button>
    </div>
